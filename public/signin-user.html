<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <h2 class="text-center mt-5">Sign In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="Login-UserId" class="form-label">User Id</label>
                    <input type="text" class="form-control" id="Login-UserId" placeholder="Enter your User Id" required>
                </div>
                <div class="mb-3">
                    <label for="Login-Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Login-Password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary mt-3">Login</button>
                <button type="button" id="btnCancel" class="btn btn-secondary mt-3">Cancel</button>
            </form>
        </div>
    </div>
</div>
